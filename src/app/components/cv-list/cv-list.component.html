<div class="cv-list container mt-4">
  <!-- Add CV Button -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">CV List</h2>
    <button routerLink="/create" class="btn btn-primary">Add CV</button>
  </div>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>City Name</th>
          <th>Mobile Number</th>
          <th>Company Name</th>
          <th>Company City</th>
          <th>Company Field</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cv of cvList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ cv.name }}</td>
          <td>{{ cv.fullName }}</td>
          <td>{{ cv.email }}</td>
          <td>{{ cv.cityName }}</td>
          <td>{{ cv.mobileNumber }}</td>
          <td>{{ cv.companyName }}</td>
          <td>{{ cv.city }}</td>
          <td>{{ cv.companyField }}</td>
          <td>
            <button (click)="editCV(cv.id)" class="btn btn-sm btn-warning me-2">Edit</button>
            <button (click)="deleteCV(cv.id)" class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
